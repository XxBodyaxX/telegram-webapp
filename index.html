<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Telegram WebApp Галерея</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<button id="profileTab">Мой профиль</button>
<button id="galleryTab">Галерея</button>
</header>

<main>
<section id="profileSection">
<h2>Мой профиль</h2>
<p id="userName">Привет, <span id="username"></span>!</p>
<textarea id="aboutMe" placeholder="О себе..."></textarea>
</section>

<section id="gallerySection" style="display:none;">
<h2>Галерея</h2>
<div>
<label>Фильтр по автору: <input id="filterAuthor" placeholder="ID пользователя"></label>
<label>Фильтр по тегу: <input id="filterTag" placeholder="#тег"></label>
<button id="applyFilter">Применить</button>
</div>
<div id="gallery"></div>
<button id="addPostBtn">Добавить пост</button>
</section>
</main>

<div id="modal" class="modal" style="display:none;">
<div class="modal-content">
<span id="closeModal">&times;</span>
<input type="text" id="postDesc" placeholder="Описание">
<input type="text" id="postTags" placeholder="Хэштеги #тег">
<input type="file" id="postImage">
<button id="savePost">Сохранить пост</button>
</div>
</div>

<footer>
<p>Поддержать автора ❤️</p>
</footer>

<script src="app.js"></script>
</body>
</html>
