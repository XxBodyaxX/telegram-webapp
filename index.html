<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram + Google Галерея</title>
<link rel="stylesheet" href="style.css">

<!-- Telegram Login -->
<script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="YOUR_BOT_USERNAME"
        data-size="large"
        data-userpic="false"
        data-radius="10"
        data-auth-url="/auth/telegram"
        data-request-access="write"></script>

<!-- Google Identity -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
<header>
  <h1>Добро пожаловать, <span id="username">Гость</span>!</h1>
  <nav>
    <a href="#" id="profileTab" class="active">Профиль</a>
    <a href="#" id="galleryTab">Галерея</a>
  </nav>
  <div id="gSignIn" style="margin-top:10px;"></div>
</header>

<main>
  <section id="profileSection">
    <h2>Профиль</h2>
    <p>Авторизованный пользователь: <span id="userId">Гость</span></p>
    <img id="userAvatar" src="default-avatar.png" class="avatar">
    <button id="addPostBtn">Добавить пост</button>
    <div id="adminSection" style="margin-top:10px;"></div>
  </section>

  <section id="gallerySection" style="display:none;">
    <h2>Галерея</h2>
    <div class="filters">
      <input type="text" id="filterAuthor" placeholder="Фильтр по автору">
      <input type="text" id="filterTag" placeholder="Фильтр по хэштегу (#tag)">
      <button id="applyFilter">Применить</button>
    </div>
    <div id="gallery"></div>
  </section>
</main>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h3 id="modalTitle">Новый пост</h3>
    <input type="text" id="postDesc" placeholder="Описание">
    <input type="text" id="postTags" placeholder="Теги через пробел с #">
    <input type="file" id="postImage">
    <button id="savePost">Сохранить</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
